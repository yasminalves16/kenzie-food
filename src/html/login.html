<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/loginRegister.css">
    <title>Pagina Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500&display=swap"

</head>

<body>
    <section id="principal">
        <header>
            <img src="../img/Group 1075.svg"  alt="logo Kenzie Food" />
        </header>
    
        <main>
            <section>
    
                <h2>Login</h2>
    
                <form action="#" id="formLogin">
                    <input type="text" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Senha">
                    <button id="login">Login</button>
                </form>
    
            </section>
        </main>
        
        <footer>
            <a href="http://127.0.0.1:5500/src/html/cadastro.html">Ainda não é usuario ? Cadastre-se clicando aqui</a>
            <span class="erro">Login Invalido</span>
        </footer>
    </section>
</body>
<script type="module" src="../js/login.js"></script>

</html>
